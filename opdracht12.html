<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
		<script>
		  var canvas = document.getElementById("canvas");
		  var robotArm = new RobotArm(canvas);

		  robotArm.randomLevel();
			
		  // Je eigen code plaats je hier.

			var g=9
			for(var i=9; i > 4; i--){
				robotArm.grab();
				if(robotArm.scan() == "null"){
					i = i--;
					robotArm.moveRight();
				}
				else{
					for(var k=0; k<i; k++){
					robotArm.moveRight();
					}
					robotArm.drop();
					for(var j=0; j<i; j++){
					robotArm.moveLeft();
					}
				}	
			}

			
			robotArm.run();
		</script>

    </body>
</html>
