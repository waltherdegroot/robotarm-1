<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
		<script>
		  var canvas = document.getElementById("canvas");
		  var robotArm = new RobotArm(canvas);

		  robotArm.loadLevel("exercise 11");
			
		  // Je eigen code plaats je hier.
			for(var j=0; j < 9; j++){
				robotArm.moveRight();
			}
			for(var i=0; i < 9; i++){
				
				robotArm.grab();
				if(robotArm.scan() == "white"){
					robotArm.moveRight();
					robotArm.drop();
					robotArm.moveLeft();
				}
				else{
					robotArm.drop();
				}
				robotArm.moveLeft();
			}
			
			robotArm.run();
		</script>

    </body>
</html>
